<!DOCTYPE html>
<html>
<head>
	 <title>便利店后台管理中心</title><meta charset="UTF-8" />
	 <link rel="shortcut icon"  href="/static/img/favicon.ico">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="/static/css/flat-ui.css" />

</head>


<body>
		<div  >
 			 <h6>角色管理 <img src="/static/img/right.png"><small>编辑角色</small></h6>
	 			 <div class="cen_left_line">
	 			 <hr width=100% size=1 color=#00ffff style="FILTER: alpha(opacity=100,finishopacity=0,style=3)">
				</div>
		</div>
		 <form action="../role/edit" method="post">
		 		<input type="hidden" name="isAction" value="0"/>
		 		<input type="hidden" name="Id" value={{.Resource.Id}} />
				<table class="ttab" height="100" width="85%" border="1"
					cellpadding="0" cellspacing="1" align="center">
					<tr>
						<td height="30" colspan="4">
							<div align="center">
								<font color="blue" size="3"><h3>编辑角色</h3> </font>
							</div>
						</td>
					</tr>
					<tr>
						<td height="30" width="10%">
							<div align="right" >
								名称：
							</div>
						</td>
						<td>
							<div align="left"  style="padding: 10px;">
								<input style="width: 200px" name="Name" value={{.Resource.Name}}
									  class="form-control"/>
							</div>
						</td>
						
						
					</tr>
						<td height="30" width="10%">
							<div align="right"  >
								角色Key：
							</div>
						</td>
						<td colspan="3">
							<div  align="left"   style="padding: 10px;">
								<input style="width: 200px" name="Key"  value={{.Resource.Key}}
									  class="form-control" />
							</div>
						</td>
					<tr>
						
					</tr>

					<tr>
						<td height="30" width="10%">
							<div align="right" >
								是否禁用：
							</div>
						</td>
						<td colspan="3">
						<div class="col-xs-3">
							
					            <input type="radio" name="Status" id="optionsRadios1" value="1" data-toggle="radio">
					            禁用
					            <input type="radio" name="Status" id="optionsRadios2" value="2"  data-toggle="radio" checked="">
					            正常
					          </div>
						</td>
						 
						
					</tr>
					
						<tr>
						<td height="30" width="10%" >
							<div align="right" >
								描述：
							</div>
						</td>
						<td  colspan="3">
							<div align="left"  style="padding: 10px;">
								<input style=" width: 100%" class="form-control" name="Description"  value={{.Resource.Description}}  >
								 
							</div>
						</td>
						
					</tr>
					
				</table>
				
							<div align="center" style="padding-top: 10px;">
								<input type="submit" value="　保　存　" class="btn btn-primary"   />
								<input id="backBt" type="button" value="　返　回　" 
									class="btn btn-danger"
									onclick="javascript:window.location.href='javascript:history.go(-1)'" />
							</div>
					 
			</form>

		 <script src="/static/js/jquery.min.js" type="text/javascript"></script>
	  	 <script type="text/javascript" src="/static/js/application.js"></script>
		 <script type="text/javascript" src="/static/js/flat-ui.min.js"></script>
	</body>

</html>
