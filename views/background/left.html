
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>无标题文档</title>
		 
		<SCRIPT language=javascript>
	function expand(el)
	{
		childObj = document.getElementById("child" + el);

		if (childObj.style.display == 'none')
		{
			childObj.style.display = 'block';
		}
		else
		{
			childObj.style.display = 'none';
		}
		return;
	}
</SCRIPT>
	 <style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
</style>
	</head>

	<body>
		<table width="171" height="100%" border="0" cellpadding="0"
			cellspacing="0">
			<tr>
				<td valign="top">
					<table width="100%" height="100%" border="0" cellpadding="0"
						cellspacing="0" style="table-layout: fixed;">
						<tr>
							<td style="width: 3px; background: #00FFA9;">
								&nbsp;
							</td>
							<td>
								<table width="100%" height="100%" border="0" cellpadding="0"
									cellspacing="0" style="table-layout: fixed;">
									<tr>
										<td height="5" style="line-height: 5px; background: #00FFA9;">
											&nbsp;
										</td>
									</tr>
									<tr bgcolor="#10A64F">
										<td height="23"  >
											<table width="100%" border="0" cellspacing="0"
												cellpadding="0" >
												<tr>
													<td width="20%">
														&nbsp;
													</td>
													<td width="42%" style="padding:4px;">
														<font
															style="height: 1;font-size: 14pt; color: #bfdbeb; filter: glow(color = #1070a3, strength =   1);font-weight: 600;">后台管理</font>
													</td>
													<td width="18%">
														&nbsp;
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td bgcolor="#e5f4fd">
											<table width="100%" height="100%" border="0" cellpadding="0"
												cellspacing="0">
												<tr>
													<td valign="top">
														<div align="center">
															<TABLE height="100%" cellSpacing=0 cellPadding=0
																width=170  border=0>
																<TR>
																	<TD vAlign=top align=middle>
																		{{range .tree}}
																			<TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
																				<TR height=42 >
																					<TD style="PADDING-LEFT: 30px" background="/static/img/left_bg.png"
																						  >
																						<a style="text-decoration: none" class=menuParent onclick='expand({{.Index}})'
																							href="javascript:void(0);"><font color=" #FFFFFF">{{.Text}}</font>
																						</a>
																					</TD>
																				</TR>
																			</TABLE>
																			<TABLE id='child{{.Index}}' style="DISPLAY: none" cellSpacing=0
																			cellPadding=0 width="100%" border=0>
																			{{range .Children}}
																			<TR height=20>
																				<TD align=middle width=30>
																					<IMG height=9   width=9 src="/static/img/xiangyou.png">
																				</TD>
																				<TD>
																					<a style="text-decoration: none"  class=menuChild href="http://localhost:8080{{.Url}}"target="main"><font color="blue">{{.Text}}</font></a>
																				</TD>
																			</TR>
																			{{end}}
																		</TABLE>
																		{{end}}
																	
																	</TD>
																	<TD width=1 bgColor=#d1e6f7></TD>
																</TR>
															</TABLE>
														</div>
													</td>

												</tr>
												<tr>
													<td height="23"  >
														<table width="100%" border="0" cellspacing="0"
															cellpadding="0">
															<tr>
																<td width="18%">
																	&nbsp;
																</td>
																<td width="64%">
																	<div align="center">
																		<font
																			style="height: 1; font-size: 9pt; color: #56F033; filter: glow(color =   #1070a3, strength =   1)">版本2014-12
																			V1.0 </font>
																	</div>
																</td>
																<td width="18%">
																	&nbsp;
																</td>
															</tr>
														</table>
													</td>
												</tr>
												<tr>
													<td height="9"
														style="line-height: 9px; background: #00FFA9;">
														&nbsp;
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
